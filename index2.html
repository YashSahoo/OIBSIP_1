<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Great+Vibes&family=Kalam:wght@300;400&family=Poppins:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="kop">
        <h1 style="font-family: 'Great Vibes',Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Temperature Converter</h1>
    </div>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
        <label for="temp">Enter Temperature to convert</label>
        <br>
        <input type="number" name="temp" id="temp" value="0">
        <select name="temp_diff" id="temp_diff">
        <option value="cel">&#176; Celsius</option>
        <option value="fah">&#176; Farenheit</option>
        </select>
        <br>
        <input type="submit" name="temp" id="submit">
        <span id="result"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
